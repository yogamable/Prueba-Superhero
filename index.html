<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta author="Nicole Velásquez">
    <script defer src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.canvasjs.com/ga/canvasjs.min.js"></script>
    <script defer src="https://cdn.canvasjs.com/ga/canvasjs.min.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script defer type="module" src="./assets/js/index.js"></script>
    <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/x-icon">
    <title>Encuentra tu SuperHero</title>
</head>

<body>
    <header>
        <nav class="navbar bg-dark">
            <div class="container">
                <a class="navbar-brand text-white" href="./index.html"> 
                    <img src="./assets/img/sh2.jpg" alt="Bootstrap" width="30" height="24"> SuperHero
                </a>
            </div>
        </nav>
    </header>

    <main>
        <div class="container p-5 ">
            <div class="d-flex justify-content-center align-items-center">
                <img src="./assets/img/sh1.jpg" alt="Icono de SuperHero">
            </div>
            <div>
                <h1>Encuentra tu SuperHero</h1>
                <h2 class="fs-5">Ingresa el número del SuperHero a buscar</h2>
            </div>            
            <form id="form" class="d-block" role="search">
                <input id="numeroElegido" class="form-control me-2" type="number" min="1" max="732" step="1" placeholder="Escoge un número entre el 1 y 732" aria-label="Search" required>
                <button id="button" class="btn btn-primary mt-3" type="submit">Buscar</button>
            </form>
        </div>
        
        
        <div class="container p-5">
            <h2 class="">SuperHero encontrado</h2>
        
            <div class="card mb-3 respuestas" style="max-width: 540px;"></div>

            <div id="chartContainer"></div>

        </div>
    </main>
    
</body>
</html>
